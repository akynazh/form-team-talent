<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>更新小组信息</title>
    <link rel="stylesheet" href="./styles/updagroup.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/updagroup.js"></script>
</head>


<body>
    <header>
        <div class="title">修改小组信息</div>
    </header>
<div class="allhoder">
    
  
<div class="content">
    <div class="qustext" >小组名称：</div>
    <textarea class="qus" id="teamtitle"></textarea>
</div>

<div class="content">
    <div class="qustext">小组描述：</div>
    <textarea class="int" id="teamintro"></textarea>
</div>
<div class="content">
    <div class="qustext">小组人数：</div>
    <select style="width: 65px; font-size:20px" id="teamtotal">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
    </select>
</div>
<a>
    <button class="button" onclick="submit()">提交</button>
</a>
<a >
    <button class="button" onclick="window.history.back(); return false;">返回</button>
</a>
</div>
</body>
</html>
