<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>小组详情</title>
    <link rel="stylesheet" href="./styles/groupdetail.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/groupdetail.js"></script>
</head>
<body>
	
    <div class="inforborder">
        <header>
            <span class="title" id="teamtitle"></span>
            <a href="#"><button class="button" onclick="window.history.back(); return false;">返回</button></a>
        </header>
        <div class="actinfoborder">
            <div class="actcontent">小组描述：    <div id="teamintro"></div></div>
            <div class="timeandxingzhi">
                <div class="text">现有人数： <div id="teamcount"></div></div>
                <div class="text">人数限制： <div id="teamtotal"></div></div>
            </div>
        </div>

        <a href="#"><button class="upda" id="upgroup" onclick="upgggr()">修改小组信息</button></a>
        <button class="upda" onclick="showPopup()" id="delegroup">解散小组</button>
        <div id="overlay">
            <div class="popup">
              <p class="popup_title">提示</p>
              <p class="popup_content">确认解散小组</p>
              <div class="popup_btn">
                <button class="cancelBtn" onclick="hidePopup()">取消</button>
                <button class="confirmBtn" onclick="deletegroup()">确认</button>
              </div>
            </div>
          </div> 
        
        <div class="titlehoder">
            <div class="titletext">小组成员</div>
            <button class="addgroup"  onclick="showPopup1()" id="joing">申请加入小组</button>
            <button class="deletebutton" onclick="deleteme()" id="exit">退出</button>
            <div id="overlay1">
                <div class="popup">
                  <p class="popup_title">请输入请求详细信息</p>
                  <div class="inputhoder"><input placeholder="请输入详细信息" class="nerong" id="requ"></div>
                  <div class="popup_btn">
                    <button class="cancelBtn" onclick="hidePopup1()">取消</button>
                    <button class="confirmBtn" onclick="submitreq()">提交</button>
                  </div>
                </div>
              </div> 
              

        </div>
        <div class="grouplisthoder" id="memlist">
            
            
        </div>


     
    </div>
    
</body>






</html>
