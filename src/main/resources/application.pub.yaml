spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: xxxxxx
    password: xxxxxx
    url: jdbc:mysql://localhost:3306/form_team_talent?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
  application:
    name: form-team-talent
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB
  web:
    resources:
      static-locations: file:/app/form-team-talent/static

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false

server:
  port: 8080

wx:
  appId: xxxxxx
  appSecret: xxxxxx
  getOpenIdUrl: https://api.weixin.qq.com/sns/jscode2session

auth:
  jwt:
    secret: xxxxxx
    expire: xxxxxx

# 用于方便地获取外部静态地址，值等同于web.resources.static-locations中file:（如果有）后面的部分
staticPath: "/app/form-team-talent/static"